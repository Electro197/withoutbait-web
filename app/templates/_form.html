<form method="post">
	{{ form.hidden_tag() }}
	{% for field in form if field.widget.input_type != 'hidden' %}
	<div data-field-name="{{ field.name }}" data-field-required="{{ field.flags.__contains__('required') }}">
		{{ field.label }}<br>
		{{ field }}<br>
		{% for error in field.errors %}
		<span style="color: red;">[{{ error }}]</span>
		{% endfor %}
	</div>
	{% endfor %}
	<input type="submit" value="Submit">
</form>
