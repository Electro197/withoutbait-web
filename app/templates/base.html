<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ config.NAME }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		{% assets 'css' %}
		<link rel="stylesheet" href="{{ ASSET_URL }}">
		{% endassets %}
		<base href="/">
	</head>

	<body>
		{% block body %}
		<nav id="nav">
			<div class="inner">
				<div>
					<a class="logotype" href="/">
						<!-- <img class="logomark" src="./static/img/logo.png"> -->
						<i class="material-icons">phishing</i>
						<span class="logotext">{{ config.NAME }}</span>
					</a>
				</div>

				<div class="nav-items">
					{% if not hide_search %}
					<input class="search" placeholder="search game...">
					{% endif %}
					<a href="/recent">Recent</a>
					<a href="/popular">Popular</a>
					<a href="/account">Account</a>
				</div>
			</div>
		</nav>

		<div id="content" class="page-{{ page_class or 'default' }}">
		{% block content %}
		{% endblock %}
		</div>

		<footer id="footer">
			EPITECH Brussels Â© 2022
		</footer>
		{% endblock %}
	</body>
</html>
