<div class="page" id="site-stats">
	<div class="stat">
		<p>Total of reviewed games</p>
		<span class="value">{{ stats.total_games_reviewed }}
	</div>
	<div class="stat">
		<p>Total of reviews</p>
		<span class="value">{{ stats.total_reviews }}
	</div>
	<div class="stat">
		<p>Total of site views</p>
		<span class="value">{{ stats.front_loads_count }}
	</div>
	<div class="stat">
		<p>Total of users</p>
		<span class="value">{{ stats.total_users }}
	</div>
</div>
